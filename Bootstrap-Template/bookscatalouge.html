<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Catalog - Online Book Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-5">Books Catalog</h2>
    <div class="row mt-5">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="/Bootstrap-Template/assets/img1.jpg" class="card-img-top" alt="Book 1">
          <div class="card-body">
            <h5 class="card-title">Avengers Age of Ultron</h5>
            <p class="card-text">Avengers defeat the ultron</p>
            <p class="card-text">Rs10.00</p>
            <button class="btn btn-primary btn-block" onclick="myFunction()">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="/Bootstrap-Template/assets/img1.jpg" class="card-img-top" alt="Book 2">
          <div class="card-body">
            <h5 class="card-title">Avengers Infinity War</h5>
            <p class="card-text">Avengers lost the battle to Thanos</p>
            <p class="card-text">Rs15.00</p>
            <button class="btn btn-primary btn-block" onclick="myFunction()">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="/Bootstrap-Template/assets/img1.jpg" class="card-img-top" alt="Book 3">
          <div class="card-body">
            <h5 class="card-title">Avengers End Game</h5>
            <p class="card-text">At last avengers defeated Thanos</p>
            <p class="card-text">RS12.00</p>
            <button class="btn btn-primary btn-block" onclick="myFunction()">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
   function myFunction() {
    alert("Added to cart successfully!");
    }
  </script>
</body>
</html>
