<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Online Book Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h2 class="text-center">Register</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberPassword">Remember Password
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" onclick="myFunction()">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div><br>
              <div class="text-center">
                <span>Already have a account: <a href="login.html">Login Here</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function myFunction() {
    alert("Register Successfully!");
    }
  </script>
</body>
</html>
